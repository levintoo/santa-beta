<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="santa">
        <div class="hat">
          <div class="hat__ball"></div>
          <div class="hat__main"></div>
          <div class="hat__trim"></div>
        </div>
        
        <div class="face">
          <div class="leftEye"></div>
          <div class="rightEye"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="beard"></div>
        </div>
        <div class="body">
          <div class="body__main"></div>
          <div class="body__rightArm">
            <div class="rightArm__hand">
              <div class="rightArm__thumb"></div>
            </div>
          </div>
          <div class="body__leftArm">
            <div class="leftArm__hand">
              <div class="leftArm__thumb"></div>
            </div>
          </div>
          <div class="belt">
            <div class="buckle"></div>
          </div>
        </div>
        <div class="leftLeg"></div>
        <div class="rightLeg"></div>
        <div class="leftFoot"></div>
        <div class="rightFoot"></div>
        
          <div class="bubble">HO HO HO, Merry Christmas</div>
      </div>
      <div class="sky"></div>
      <div class="ice"></div>
      
      <div class="snow snow1"></div>
      <div class="snow snow2"></div>
      <div class="snow snow3"></div>
      <div class="snow snow4"></div>
      <div class="snow snow5"></div>
      <div class="snow snow6"></div>
      <div class="snow snow7"></div>
      <div class="snow snow8"></div>
